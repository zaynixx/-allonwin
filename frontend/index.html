<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AllonWin</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tonconnect-sdk/dist/tonconnect-sdk.umd.min.js"></script>
  <script defer src="main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4">
    
  <h1 class="text-2xl font-bold mb-4">🧭 Главное меню</h1>
  

  <div id="user-info" class="mb-6"></div>

  <div class="grid grid-cols-2 gap-4 w-full max-w-md">
    <button onclick="navigate('play')" class="bg-blue-600 p-4 rounded-lg">🎮 Играть</button>
    <button onclick="navigate('create-table')" class="bg-green-600 p-4 rounded-lg">➕ Создать стол</button>
    <button onclick="navigate('profile')" class="bg-yellow-500 p-4 rounded-lg">👤 Профиль</button>
    <button onclick="navigate('tournaments')" class="bg-purple-600 p-4 rounded-lg">🏆 Турниры</button>
    
  </div>

  <div class="fixed bottom-0 bg-gray-800 w-full max-w-md p-2 grid grid-cols-5 text-center">
    <button class="p-2">❤️<br>PvP</button>
    <button class="p-2">📜<br>История</button>
    <button class="p-2">🎁<br>Подарки</button>
    <button class="p-2">🛒<br>Магазин</button>
    <button class="p-2">💸<br>Рефералы</button>
  </div>
<div id="ton-connect"></div>


<script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://<YOUR_APP_URL>/tonconnect-manifest.json',
        buttonRootId: 'ton-connect'
    });
</script>
</body>
</html>
